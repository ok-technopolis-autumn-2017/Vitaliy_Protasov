<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TODOS</title>
</head>

<body>

	<h1 class="title">TODOS</h1>

	<div class="body">

		<div class="main">
			<button class="select-all"><img alt="Select all" src="icons/select-all.png"></button>
			<input class="field" placeholder="What needs to be done?">
		</div>

		<div class="list">

			<div class="item"> 
				<button class="status"><img src="icons/completed.png"></button>
				<div class="item_text" style="display: inline">HTML</div>
			</div>

			<div class="item"> 
				<button class="status"><img src="icons/completed.png"></button>
				<div class="item_text" style="display: inline">CSS</div>
			</div>

			<div class="item"> 
				<button class="status"><img src="icons/completed.png"></button>
				<div class="item_text" style="display: inline">JS</div>
			</div>
			
		</div>

		<div class="footer">
			
			<div class="items_left">3 items left</div>
			
			<div class="buttons">
				<input class="radio_all" type="radio" name="radio" checked>All</input>
				<input class="radio_active" type="radio" name="radio">Active</input>
				<input class="radio_completed" type="radio" name="radio">Completed</input>
			</div>

			<button class="clear_completed">Clear completed</button>
			
		</div>

	</div>
</body>
</html>
